<!DOCTYPE html>

<html>

<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap GRIDs</title>
</head>

<body>
	<h1>GRIDs</h1>

	<div class="container d-grid gap-2">
		<!-- row 1 -->
		<div class="row .g-0">
			<div class="col-4">
				<div class="r1-c1">
					Row 1 col 1
				</div>
			</div>
			<div class="col-8">
				<div class="r1-c2">
					Row 1 col 2
				</div>
			</div>
		</div>

		<!-- row 2 -->
		<div class="row">
			<div class="col-4 r2-c1 d-flex justify-content-between">
				<div>
					Row 2 col 1
				</div>
			</div>
			<div class="col-4 r2-c2 d-flex justify-content-between">
				<div>
					Row 2 col 2
				</div>
			</div>
		</div>

		<!-- row 3 -->
		<div class="row .g-0">
			<div class="col-6 d-flex justify-content-center">
				<div class="r3-c1">
					Row 3 col 1
				</div>
			</div>
			<div class="col-6 d-flex justify-content-center">
				<div class="r3-c2">
					Row 3 col 2
				</div>
			</div>
		</div>
	</div>

	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
